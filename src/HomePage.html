<!DOCTYPE html>
<html lang="en">
<style>
  .content {
    display: block;
    position: relative;
    border-color: white;
    border-width: 10px;
    border-radius: 50px;
    border-style: solid;
    margin-left: auto;
    margin-right: auto;
    width: 500px;
    height: 1000px;
    text-align: center;
  }
  .Filter {
    color:white;

  }
</style>
<div class="content">
  <head>
    <link rel=stylesheet href="RegistrationLogin.css">
    <script src = "RegistrationLogin.js"> </script>
    <h1>Portable Gallery</h1>
    <h2>Trending</h2>
  </head>

  <body>
  <table>
    <tr>
      <th>
        <button type="button" class="btn btn--left" onclick="plusSlides(-1)">&#8592</button>
      </th>
      <th>
        <div class="Trending">
          <div class="numbertext"></div>
          <img src="images/starrynight.jpg" alt="Main Image" width="400"
               height="700" class="img">
        </div>
        <div class="Trending">
          <div class="numbertext"></div>
          <img src="images/africa.jpg" alt="Main Image" width="400"
               height="700" class="img">
        </div>
        <div class="Trending">
          <div class="numbertext"></div>
          <img src="images/art3.jpg" alt="Main Image" width="400"
               height="700" class="img">
        </div>
      </th>
      <th>
        <button  type="button" class="btn btn--right" onclick="plusSlides(1)">&#8594</button>
      </th>
    </tr>
    <tr>
      <th></th>
      <th>
        <button type="button" class="btn register" id="register" onclick="openRegistration()">Register </button>
      </th>
      <th></th>
    </tr>
    <tr>
      <th></th>
      <th>
        <button type="button" class="btn login" id="login" onclick="openForm()" >Login</button>
      </th>
      <th></th>
    </tr>
    <tr>
      <th></th>
      <th>
        <input type="search" class="search" placeholder="Search for a piece" name="searchbar" id="search" size="50">
      </th>
      <th>
        <button type="submit" id="Go" class="Go" onclick="location.href = 'Main Viewing page cafe.html'">Go</button>
        <button class="home-button" onclick="location.href = 'ProfilePage.html'" id="home"></button>
      </th>
    </tr>
  </table>
  <div class="Filter">
  <label for="medium">Choose a Medium: </label>
  <select name="medium" id = "medium">
    <option value="painting">Painting</option>
    <option value="drawing">Drawing</option>
  </select>
  <br>
  <label for="genre">Choose a Genre: </label>
  <select name="genre" id = "genre">
    <option value="Pop Art">Pop Art</option>
  </select>
  <br>
  <label for="sort">Sort by: </label>
  <select name ="sort" id="sort">
  <option value="Popular">Most Popular</option>
  </select>
  </div>

  </body>
</div>
</div>
<div class="form-popup" id="myForm">
  <form onsubmit="goHome()" class="form-container">
    <h1>Login</h1>
    <label><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username" name="username" required>
    <br>
    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn confirm" onclick="goHome()">Login </button>
    <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
<div class="form-popup" id="RegistrationForm">
  <form class="form-container">
    <h1>Register</h1>

    <label><b>Email</b></label>
    <br>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Confirm Password</b></label>
    <br>
    <input type="password" placeholder="Confirm Password" name="cpsw" required>
    <br>
    <label><b>Date of Birth</b></label>
    <br>
    <input type="date" placeholder="Enter DOB" name="DOB" required>
    <button type="submit" class="btn confirm" onclick="closeRegistration()">Confirm Registration </button>
    <button type="submit" class="btn cancel" onclick="closeRegistration()">Close</button>
  </form>
</div>
<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("Trending");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
  }
</script>
<script>
  goHome()
</script>
</html>
