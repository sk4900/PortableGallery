<div class="form-popup" id="myForm">
  <form onsubmit="goHome()" class="form-container">
    <h1>Login</h1>

    <label><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username" name="username" required>
    <br>
    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn confirm" onclick="goHome()">Login </button>
    <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
<div class="form-popup" id="RegistrationForm">
  <form class="form-container">
    <h1>Register</h1>

    <label><b>Email</b></label>
    <br>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Confirm Password</b></label>
    <br>
    <input type="password" placeholder="Confirm Password" name="cpsw" required>
    <br>
    <label><b>Date of Birth</b></label>
    <br>
    <input type="date" placeholder="Enter DOB" name="DOB" required>
    <button type="submit" class="btn confirm" onclick="closeRegistration()">Confirm Registration </button>
    <button type="submit" class="btn cancel" onclick="closeRegistration()">Close</button>
  </form>
</div>
<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("Trending");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
  }
</script>
